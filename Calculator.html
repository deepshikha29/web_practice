<html>

<head>

    <title>Calculator</title>
</head>

<body>



    <form>
        <input type="text" id="InputBox" placeholder="InputBox" size="9">
        <br>
        <button class="inputBtn" type="button" name="1">1</button size="3">
        <button class="inputBtn" type="button" name="2">2</button size="3">
        <button class="inputBtn" type="button" name="3">3</button size="3">
        <br>
        <button class="inputBtn" type="button" name="4">4</button>
        <button class="inputBtn" type="button" name="5">5</button>
        <button class="inputBtn" type="button" name="6">6</button>
        <br>
        <button class="inputBtn" type="button" name="7">7</button>
        <button class="inputBtn" type="button" name="8">8</button>
        <button class="inputBtn" type="button" name="9">9</button>
        <br>
        <button class="inputBtn" type="button" name="0">0</button>
        <button type="button" onclick="clean()">C</button>

        <button class="operator" type="button" name="+">+</button>

        <button class="operator" type="button" name="-">-</button>
        <br>
        <button class="operator" type="button" name="*">*</button>
        <button class="operator" type="button" name="/">/</button>

        <button class="operator" type="button" name="=">=</button>

        <p id="PrintOutputOnPage"> </p>
        <p id="PrintOutputOnPage2"> </p>



    </form>

    <script src="Calculator.js"></script>
</body>

</html>
